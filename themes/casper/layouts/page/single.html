{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

<main class="content" role="main">
<div class="col-md-4" style="margin-top: 5%;">
    <h3>Contact Us</h3>
    <br>
    <form role="form" onsubmit="return ValidateForm()" action="http://formspree.io/contact@kmpharma.in" method="POST">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="name" name="Name" class="form-control" placeholder="Enter name" id="name">
            <span id="nameErr" class="formFieldErr"></span>
        </div>
        <div class="form-group">
            <label for="Email">Email Address*</label>
            <input type="email" name="Email" class="form-control" placeholder="Enter email" id="email">
            <span id="emailErr" class="formFieldErr"></span>
        </div>

        <div class="form-group">
            <label for="Message">Message*</label>
            <textarea class="form-control" rows="5" id="message" name="Message" placeholder="Message"></textarea>
            <span id="messageErr" class="formFieldErr"></span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</main>

<script type="text/javascript">
    function ValidateForm(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        document.getElementById("nameErr").innerHTML='';
        document.getElementById("emailErr").innerHTML='';
        document.getElementById("messageErr").innerHTML='';
        if(!name){
            document.getElementById("nameErr").innerHTML="*Required";
            return false;
        } else if(!email){
            document.getElementById("emailErr").innerHTML="*Required";
            return false;
        } else if(!message){
            document.getElementById("messageErr").innerHTML="*Required";
            return false;
        } else {
            return true;
        }
    }
</script>
