<script type="text/javascript">
var lunrIndex,
    $results,
    pagesIndex;

window.onload = function(){
  $(".nav").find(".active").removeClass("active");
  var pathname = window.location.pathname;
  pathname = pathname.split('/')[1];
  if (pathname !== '') {
    $('li.'+ pathname).addClass('active');
  } else {
    $('li.home').addClass('active');
  }

  a = window.location.href;
  if(a.indexOf('search') > -1) {
    window.location = "/products/";
  }
}


function initLunr() {
  
  $.getJSON("/js/lunr/PagesIndex.json")
      .done(function(index) {
      pagesIndex = index;

      
      
      lunrIndex = lunr(function() {
        this.field("title", {
            boost: 10
        });
        this.field("tags", {
            boost: 5
        });
        this.field("content");

        
        this.ref("href");
      });

      
      pagesIndex.forEach(function(page) {
          lunrIndex.add(page);
      });
  })
  .fail(function(jqxhr, textStatus, error) {
      var err = textStatus + ", " + error;
      console.error("Error getting Hugo index flie:", err);
  });
}


function initUI() {
  $results = $("#results");
  $("#search").keyup(function(e) {
    if (String(e.keyCode) === String(40)) {
      return false;
    } else if (String(e.keyCode) === String(38)) {
      return false;
    } else if (String(e.keyCode) === String(13)) {
      var a = document.getElementById("search").value;
      window.location = "/products/"+ a;
      return false;
    } else {
      $results.empty();
      
      var query = $('#search').val();
      if (query.length < 2) {
          return;
      }
      var results = search(query);
      renderResults(results);
    }
  });
}

function searchIt(event) {
  $results.empty();
  
  var query = $(this).val();
  if (query.length < 2) {
      return;
  }
  var results = search(query);
  renderResults(results);
}


function search(query) {
  
  
  
  
  
  return lunrIndex.search(query).map(function(result) {
    return pagesIndex.filter(function(page) {
        return page.href === result.ref;
    })[0];
  });
}



function renderResults(results) {
  if (!results.length) {
      return;
  }
  var $results = $("#results");

  results.slice(0, 10).forEach(function(result, index) {
    $results.append("<option value='"+ result.href + "'></option>");
  });
}


initLunr();

$(document).ready(function() {
    initUI();
});
</script>
